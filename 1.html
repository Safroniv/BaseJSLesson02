  <script>
    "use strict";

    let a = 1, b = 1, c, d;

  обновленным значением. По этому, сначала к значению a = 1?, прибавляется +1, а потом передаётся в значение "c", то есть c= (a=1+1)=2
     */
    c = ++a;
    console.log(c);

    /*
    В постфиксной форме сначала происходит возвращение значения, а потом выполняется инкрементирование. По этому, в значение d передаётся значение b  до увеличения, то есть d выведет значение 1, а потом увеличится.
     */
    d = b++;
    console.log(d);

    /*
    с=2+ (в скобках префиксная форма, и значение a уже имело значение 2), то есть c= 2+((a=2)+1)=5
     */

    console.log(c);

    /*
    В постфиксной форме сначала происходит возвращение значения, а потом выполняется инкрементирование. По этому, в значение d передаётся значение  2+b  до увеличения, но b уже имеет значение 2. Тогда d = 2+(b=2)=4
     */
    d = 2 + b++;
    console.log(d);
    /*
    Значение операнда увеличивалось 2 раза, по этому выведет значение 3
    */
    console.log(a);
    /*
